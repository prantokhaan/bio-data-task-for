<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio Data</title>
    <!-- BootStrap CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Font Awesome CDN  -->
    <script src="https://kit.fontawesome.com/b7700b0cbc.js" crossorigin="anonymous"></script>

    <!-- Custom CSS  -->
    <link rel="stylesheet" href="style.css">

    
</head>
<body>
    <main>
        <!-- Bio Section  -->
        <section class="mt-5 bio-section">
            <div class="bio">
                <div class="profile-image">
                    <img src="/images/amir-esrafili-ZT4yoC-rUzo-unsplash-modified.png" alt="" width="300px">
                </div>
                <div class="ms-5 mt-5">
                    <h3 class="bio-text">HM Yousuf</h3>
                    <div class="d-flex ms-3">
                        <button class="primary-button px-3 py-2 text-bolder mt-4 rounded-pill me-4">
                            <i class="fas fa-pen"></i> Edit
                        </button>
                        <button class=" position-relative primary-button px-3 py-2 text-bolder mt-4 rounded-pill me-4">
                            <i class="fas fa-bell"></i>  Inbox
                            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-black">
                             562
                                <span class="visually-hidden">unread messages</span>
                             </span>
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Follower Section  -->
        <section class="follower-section">
            <div class="follower rounded-pill">
                <h5 class="mt-2 text-center"><span>10</span> Following</h5>
            </div>
            <div class="follower rounded-pill">
                <h5 class="mt-2 text-center"><span>20</span> Followers</h5>
            </div>
            <div class="follower rounded-pill">
                <h5 class="mt-2 text-center"><span>5</span> Posts Total</h5>
            </div>
            
        </section>

        <!-- Detailed Section  -->
        <section class="detailed-section">
            <h2 class="text-center my-5 detailed-title">Bio</h2>
            <div class="detailed-info w-50">
                <div>
                    <div class="detailed-item">
                    <h5><i class="fas fa-user ms-3 me-3"></i>Name</h5>
                </div>
                <div class="detailed-item">
                    <h5><i class="fas fa-flag ms-3 me-3"></i>Country</h5>
                </div>
                <div class="detailed-item">
                    <h5><i class="fas fa-building ms-3 me-3"></i>City</h5>
                </div>
                <div class="detailed-item">
                    <h5><i class="fas fa-id-card ms-3 me-3"></i>Profession</h5>
                </div>
                <div class="detailed-item">
                    <h5><i class="fas fa-blog ms-3 me-3"></i>Website</h5>
                </div>
            </div>
            <!-- Status  -->
                <div>
                    <div class="detailed-item">
                    <h5 class="text-center">HM Yousuf </h5>
                </div>
                <div class="detailed-item">
                    <h5 class="text-center">Bangladesh</h5>
                </div>
                <div class="detailed-item">
                    <h5 class="text-center">Dhaka</h5>
                </div>
                <div class="detailed-item">
                    <h5 class="text-center">Web Developer</h5>
                </div>
                <div class="detailed-item">
                    <h5 class="text-center">N/A</h5>
                </div>
            </div>
            </div>
        </section>
    </main>
</body>
</html>
